name: filetree
version: 0.1
imports:
  - https://get.silverbullet.md/global.plug.json
assets:
  - "assets/*"
functions:
  toggleTreeView:
    path: "./filetree.ts:toggleTreeView"
    command:
      name: "Toggle File Tree"
      key: ctrl-shift-e
      mac: Cmd-shift-e
  navigate:
    path: "./filetree.ts:navigate"
    events:
      - filetree:navigate

